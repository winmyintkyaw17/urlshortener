{% extends "layout/base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
  <section class="mt-5">
    <div class="container" style="max-width: 1000px;">
      {% if status %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success!</strong> You just created url shortened
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <form  class="p-5 rounded shadow" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mb-2">
        <label for="url" class="form-label fs-3 fw-bold text-primary p-3">Paste the URL to be shortener</label>
        </div>
        <div class="d-flex">
          
          <input type="text"
           value="{% if old_value %}{{old_value}}{% endif %}"
           name="url" class="form-control me-2 pt-3 pb-3 {% if error %}border-danger{% endif %}" id="url"  placeholder="Enter the link here">   
      
          <input type="submit"  class="btn btn-primary fs-4" value="Shortener Url" >   
        
        </div>
        {% if error %}
        <span class="d-block invalid-feedback" style="margin-left: 0.7em;">
          {{error}}
        </span>
        {% endif %}
      </form>
    </div>
  </section>
{% endblock %}
